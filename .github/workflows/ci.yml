name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      # - name: Lint
      #    shell: bash
      #    run: pnpm lint
      #
      #  - name: Typecheck
      #    shell: bash
      #    run: pnpm typecheck
      #
      - name: Build
        shell: bash
        run: pnpm turbo run build
